plugins {
    id 'java-library'
    id 'maven-publish'
    alias(libs.plugins.versions)
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.hibernate.validator.hibernate.validator
    api libs.net.datafaker.datafaker
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    api libs.org.mapstruct.mapstruct
    annotationProcessor libs.org.mapstruct.mapstruct
    api libs.org.javamoney.moneta
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    api libs.org.springframework.boot.spring.boot.starter.actuator
    api libs.org.springframework.boot.spring.boot.starter.log4j2
    api libs.org.springframework.session.spring.session.jdbc
    api libs.org.springframework.session.spring.session.data.redis
    api libs.org.springframework.boot.spring.boot.starter.oauth2.client
    api libs.org.springframework.spring.webflux
    api libs.io.projectreactor.netty.reactor.netty
    api libs.org.jobrunr.jobrunr.spring.boot.v3.starter
    api libs.com.twilio.sdk.twilio
    api libs.org.springframework.boot.spring.boot.testcontainers
    api libs.org.springframework.data.spring.data.redis
    api libs.redis.clients.jedis
    api libs.com.fasterxml.jackson.datatype.jackson.datatype.jsr310
    api libs.org.springframework.kafka.spring.kafka
    api libs.org.iban4j.iban4j
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.org.postgresql.postgresql
    testImplementation libs.org.springframework.security.spring.security.test
    testImplementation libs.com.h2database.h2
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.testcontainers.junit.jupiter
    testImplementation libs.org.testcontainers.postgresql
    testAnnotationProcessor libs.org.projectlombok.lombok
}

group = 'com.mihavo'
version = '0.0.6'
description = 'nextfin'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.annotationProcessorPath = configurations.annotationProcessor
    options.compilerArgs << "-Xlint:deprecation"
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
