spring.config.import=optional:file:env.properties
#Logging
logging.level.com.michaelvol.bankingapp=${PROJECT_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:INFO}
#Datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=hilo
spring.jpa.properties.hibernate.id.sequence.increment_size=1
#Server
server.error.include-stacktrace=on_param
spring.jackson.mapper.accept-case-insensitive-enums=true
#Session
spring.session.jdbc.initialize-schema=always
#Security
spring.security.oauth2.client.registration.google.client-id=${optional:GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${optional:GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,https://www.googleapis.com/auth/userinfo.profile,https://www.googleapis.com/auth/userinfo.email
#Concurrency
transaction.executor.core-pool-size=5
transaction.executor.max-pool-size=100
transaction.executor.queue-capacity=0
transaction.executor.keep-alive-seconds=15
#Finance
finance.card.issuer=Visa
finance.spending-limit=3000
finance.card.expiration-date-interval=3
#Scheduling
org.jobrunr.background-job-server.enabled=true
org.jobrunr.dashboard.enabled=true
#2FA
2fa.enabled=${optional:2FA_ENABLED}
#Clients
clients.twilio.account-sid=${optional:TWILIO_ACCOUNT_SID}
clients.twilio.auth-token=${optional:TWILIO_AUTH_TOKEN}
clients.twilio.phone-number=${optional:TWILIO_PHONE_NUMBER}
clients.twilio.verification-sid=${optional:TWILIO_VERIFICATION_SID}